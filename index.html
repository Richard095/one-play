<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>One-Game</title>
</head>

<body>


    <!-- Content All -->

    <div class="container-fluid">


        <!-- Name -->
        <div class="container d-flex ustify-content-center">
            <div class="row player1  mx-auto m-2 btn btn-light text-primary" id="btnTurnP1">Jugador 1</div>
        </div>


        <!-- CARDS AI -->
        <div class="row  m-2 d-flex  justify-content-center content-ia">
            <!-- <img class="card" src="img/0.jpg"> -->
        </div>




        <!-- TABLERO -->
        <div class="row mx-auto m-2 card-body" style="background: #f2f2f2; width: 600px;">
            <div class="col-5 content-cards d-flex justify-content-center decks">
                <img class="card  take" src="img/default.jpg">
            </div>
            <div class="col-5 content-cards d-flex justify-content-center playing ">
                <!-- <img class="card" src="img/robados.jpg"> -->
            </div>
            <div class="col-2 content-cards ">
                <button class="btn btn-light m-4 p-3" id="btnCardInPlay"></button>
                <button class="btn btn-light m-4 text-primary">1</button>
            </div>

            <div class="container d-flex justify-content-center">
                <button class="btn btn-primary turnoPlayer"></button>
            </div>
        </div>




        <!-- Name  -->

        <div class="container d-flex justify-content-center">
            <div class="row player1 mx-auto m-2 btn btn-light text-primary" id="btnTurnP2">Jugador 2</div>
        </div>

        <!-- CARD PLAYER -->
        <div class="row  m-2 d-flex  justify-content-center content-human">
            <!--  <img class="card" src="img/0.jpg"> -->
        </div>

    </div>


  
     <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Choose a color</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                       <div class="row">
                            <div class="col-3">
                                    <button class="btn btn-danger m-4 p-3" id="red"></button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success m-4 p-3" id="green"></button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary m-4 p-3" id="blue"></button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-warning m-4 p-3" id="yelollow"></button>
                                </div>
                       </div>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> -->
                </div>

            </div>
        </div>



    <!-- Boostrap  Libs -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS  -->
    <script src="js/game.js"></script>



</body>

</html>
